<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan App</title>
    <style>
        body {
            background-color: #f6efebff;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 35px;
            background-color: #f6efebff;
            border-bottom: 2px solid #ccc;
        }
        .header h1 {
            margin: 0;
            color: hsl(14, 45%, 36%);
        }
        .header button {
            padding: 10px 15px;
            background-color: #a600ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 25px; 
        }
        .header button:hover {
            background-color: #0056b3;
            transition: transform 0.2s;
        }
        .header button:hover {
            transform: scale(1.05);
        }
        p {
            font-size: 24px; /* Increased font size */
            text-align: center; /* Center-align the text */
            margin: 20px 0; /* Add margin for spacing */
        }
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .cart {
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fee0c4ff;
            width: 30%;
            margin: 20px auto;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .cart h2 {
            text-align: center;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
            flex-grow: 1;
        }
        .cart li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .remove-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
            padding: 0 5px;
            border: none;
            background: none;
            font-size: 18px;
        }
        .remove-btn:hover {
            color: darkred;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-btn {
            padding: 10px;
            background-color: hsl(14, 45%, 36%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: hsl(14, 46%, 25%);
        }
        .scrollable-list {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            background-color: #f6efebff;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 20px 0;
        }
        .generate-btn {
            padding: 10px 15px;
            background-color: hsl(14, 45%, 36%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        .generate-btn:hover {
            background-color: hsl(14, 46%, 25%);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meal Plan App</h1>
    </div>

    <p>Select the Ingredients</p>

    <form action="/generate_recipe" method="POST">
        <div class="search-container">
            <input type="text" class="search-input" id="ingredient-input" placeholder="Type an Ingredient" onkeyup="checkEnter(event)">
            <button class="search-btn" type="button" onclick="addToCart()">Add Ingredient</button>
        </div>
        <div class="content-wrapper">
            <div class="cart">
                <h2>Selected Ingredients (Cart)</h2>
                <ul id="cart-list"></ul>
                <div class="button-container">
                    <button type="submit" class="generate-btn">Generate Recipe</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        function addToCart() {
            const ingredientInput = document.getElementById('ingredient-input');
            const ingredient = ingredientInput.value.trim();
            if (ingredient) {
                const cartList = document.getElementById('cart-list');
                const listItem = document.createElement('li');
                listItem.setAttribute('data-value', ingredient);
                listItem.innerHTML = `
                    <span>${ingredient}</span>
                    <button class="remove-btn" onclick="removeFromCart('${ingredient}')">X</button>
                `;
                cartList.appendChild(listItem);
                ingredientInput.value = ''; // Clear input after adding
            }
        }

        function removeFromCart(ingredient) {
            const cartList = document.getElementById('cart-list');
            const listItem = cartList.querySelector(`li[data-value="${ingredient}"]`);
            if (listItem) {
                cartList.removeChild(listItem);
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                addToCart();
            }
        }
    </script>
</body>
</html>
