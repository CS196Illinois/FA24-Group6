<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 35px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ccc;
        }

        body {
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
        }

        /* Styling for the Food tiles */
        .food-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .food-tile {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 200px;
            height: 250px; /* Increased height for image placeholder */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit; /* Maintain the text color */
        }

        .food-tile:hover {
            transform: scale(1.05); 
        }

        /* Placeholder for food image */
        .food-image {
            width: 100%;
            height: 150px; /* Space for the image */
            background-color: #0056b3; /* Placeholder for the image */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meal Plan App</h1>
    </div>
    <h1>Foods:</h1>
    <p>Select a food to view the recipe:</p>

    <div class="food-container">
        <!-- Each food tile is now clickable and leads to the recipe page -->
        <a href="/recipe?food=Food1" class="food-tile">
            <div class="food-image"></div>
            Food 1
        </a>
        <a href="/recipe?food=Food2" class="food-tile">
            <div class="food-image"></div>
            Food 2
        </a>
        <a href="/recipe?food=Food3" class="food-tile">
            <div class="food-image"></div>
            Food 3
        </a>
        <a href="/recipe?food=Food4" class="food-tile">
            <div class="food-image"></div>
            Food 4
        </a>
        <a href="/recipe?food=Food5" class="food-tile">
            <div class="food-image"></div>
            Food 5
        </a>
    </div>
    
</body>
</html>
