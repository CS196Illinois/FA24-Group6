<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
        }

        /* Styling for the recipe tiles */
        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .recipe-tile {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 150px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .recipe-tile:hover {
            transform: scale(1.05); 
        }

    </style>
</head>
<body>
    <h1>Recipes:</h1>
    <p>This is where your generated recipe will appear.</p>

    <div class="recipe-container">
        <div class="recipe-tile">Recipe 1</div>
        <div class="recipe-tile">Recipe 2</div>
        <div class="recipe-tile">Recipe 3</div>
        <div class="recipe-tile">Recipe 4</div>
        <div class="recipe-tile">Recipe 5</div>
    </div>
    
</body>
</html>
