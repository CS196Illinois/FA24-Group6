<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ food['Title'] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f6efebff;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: hsl(14, 45%, 36%);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .recipe-container {
            margin: 20px auto;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: hsl(14, 45%, 36%);
        }

        .ingredients, .instructions {
            margin-bottom: 20px;
        }

        .ingredients ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: hsl(14, 45%, 36%);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: hsl(14, 46%, 25%);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ food['Title'] }}</h1>
    </div>

    <div class="recipe-container">
        <div class="ingredients">
            <h2>Ingredients</h2>
            <ul>
                {% for ingredient in food['Cleaned_Ingredients'].split(', ') %}
                <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="instructions">
            <h2>Instructions</h2>
            <p>{{ food['Instructions'] }}</p>
        </div>

        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
